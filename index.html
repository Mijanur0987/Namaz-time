<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নামাজের সময়সূচি</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Hind Siliguri -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f4f7f9;
            color: #333333;
        }
        .card {
            background-color: #ffffff;
            transition: all 0.3s ease;
        }
        .highlighted-card {
            background-color: #26a69a; /* Highlight color */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlighted-card .text-primary {
            color: white !important;
        }
        .nav-link.active {
            color: #26a69a;
        }
        #compass-needle {
            transition: transform 0.1s linear;
            will-change: transform;
        }
        #qibla-arrow {
            /* Fixed Qibla direction for visualization (269 deg offset from North) */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #ef4444; /* Red arrow */
            transform: translate(-50%, -100%) rotate(269deg);
            transform-origin: 50% 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Custom Message Box/Modal -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-red-600">ত্রুটি</h3>
            <p id="modal-body" class="mb-4 text-gray-700"></p>
            <button onclick="closeModal()" class="w-full bg-26a69a hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition">বন্ধ করুন</button>
        </div>
    </div>

    <!-- 1. Authentication Screen -->
    <div id="auth-screen" class="p-6 flex-grow flex flex-col justify-center items-center">
        <div class="max-w-md w-full p-8 card rounded-2xl shadow-xl">
            <h2 id="auth-header" class="text-3xl font-bold text-center mb-6 text-[#26a69a]">লগইন করুন</h2>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="ইমেইল" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#26a69a] focus:border-[#26a69a]">
                <input type="password" id="login-password" placeholder="পাসওয়ার্ড" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#26a69a] focus:border-[#26a69a]">
                <button type="submit" class="w-full bg-[#26a69a] hover:bg-teal-700 text-white font-bold py-3 rounded-lg transition duration-200">লগইন</button>
            </form>

            <!-- Signup Form (Hidden initially) -->
            <form id="signup-form" class="space-y-4 hidden">
                <input type="text" id="signup-name" placeholder="নাম" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#26a69a] focus:border-[#26a69a]">
                <input type="email" id="signup-email" placeholder="ইমেইল" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#26a69a] focus:border-[#26a69a]">
                <input type="password" id="signup-password" placeholder="পাসওয়ার্ড" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#26a69a] focus:border-[#26a69a]">
                <button type="submit" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition duration-200">নিবন্ধন করুন</button>
            </form>

            <p class="text-center mt-6 text-sm">
                <button id="toggle-auth" class="text-[#26a69a] hover:underline transition">নিবন্ধন করতে এখানে ক্লিক করুন</button>
            </p>
        </div>
    </div>

    <!-- 2. Main Application Screen -->
    <div id="main-app-screen" class="hidden flex-grow flex flex-col">
        <header class="bg-[#26a69a] text-white p-4 shadow-md">
            <h1 class="text-xl font-bold text-center">নামাজের সময়সূচি</h1>
            <p id="current-date" class="text-sm text-center opacity-90 mt-1"></p>
        </header>

        <!-- Prayer Times List -->
        <div id="prayer-times-list" class="p-4 space-y-3 overflow-y-auto flex-grow">
            <!-- Prayer cards will be dynamically inserted here -->
            <p id="loading-message" class="text-center text-gray-500 mt-8">সময়সূচি লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- 3. Qibla Compass Screen -->
    <div id="qibla-screen" class="hidden flex-grow flex flex-col justify-center items-center p-6 text-center">
        <h2 class="text-2xl font-bold mb-8 text-[#26a69a]">কিবলার দিক</h2>

        <!-- Compass Container -->
        <div id="compass-container" class="relative w-64 h-64 border-8 border-[#333333] rounded-full flex items-center justify-center shadow-2xl">
            <div class="absolute inset-0 bg-white rounded-full"></div>
            <!-- Compass Needle (Rotating Element) -->
            <div id="compass-needle" class="absolute w-1 h-32 bg-red-600 rounded-full" style="transform-origin: 50% 100%; top: 0;">
                <div class="w-full h-8 bg-red-800 rounded-t-full"></div>
            </div>
            <!-- North Marker -->
            <div class="absolute top-0 text-red-600 font-bold text-lg -mt-5">N</div>
            <!-- Fixed Qibla Arrow (269 deg offset from North) -->
            <div id="qibla-arrow"></div>
            <!-- Center Dot -->
            <div class="w-3 h-3 rounded-full bg-gray-700 absolute"></div>
        </div>
        
        <!-- Status Messages/Buttons -->
        <div class="mt-8 w-full max-w-sm">
            <button id="qibla-permission-btn" class="w-full bg-[#26a69a] hover:bg-teal-700 text-white font-bold py-3 rounded-lg transition duration-200">কম্পাস চালু করুন</button>
            <p id="qibla-status" class="hidden mt-4 text-sm text-gray-600"></p>
            <p id="qibla-device-heading" class="mt-4 text-lg font-mono hidden"></p>
        </div>
    </div>

    <!-- Bottom Navigation Bar (Visible in main-app and qibla screens) -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 hidden">
        <div class="flex justify-around items-center h-16">
            <button id="nav-times" class="nav-link active flex flex-col items-center p-2 text-sm text-gray-600 hover:text-[#26a69a]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>সময়সূচি</span>
            </button>
            <button id="nav-qibla" class="nav-link flex flex-col items-center p-2 text-sm text-gray-600 hover:text-[#26a69a]">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 15.172a4 4 0 01-5.656 0 4 4 0 01-5.656 0"></path></svg>
                <span>কিবলা</span>
            </button>
            <button id="nav-logout" class="nav-link flex flex-col items-center p-2 text-sm text-gray-600 hover:text-red-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-10a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                <span>লগআউট</span>
            </button>
        </div>
    </nav>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // setLogLevel('Debug');

        // --- GLOBAL SETUP (MANDATORY) ---
        const firebaseConfig = {
  apiKey: "AIzaSyAB1fAd_UScDKzjc71cPnWFmGESvh1csto",
  authDomain: "namaz-app-92841.firebaseapp.com",
  projectId: "namaz-app-92841",
  storageBucket: "namaz-app-92841.firebasestorage.app",
  messagingSenderId: "290642890691",
  appId: "1:290642890691:web:03bd8de1789ad92afcb776",
  measurementId: "G-FR2VC3DVD3"
};

        const config = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify(firebaseConfig));
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

        const app = initializeApp(config);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let unsubscribePrayerTimes = null;
        let currentWatchedDate = null; // Track the date currently being watched
        let isCompassActive = false; // Track if the compass listener is active


        // --- UTILITY FUNCTIONS (Bengali Formatting & Time) ---
        function toBengaliNumber(n) {
            return String(n).replace(/\d/g, d => '০১২৩৪৫৬৭৮৯'[d]);
        }

        function showScreen(screenId) {
            document.querySelectorAll('#auth-screen, #main-app-screen, #qibla-screen, #bottom-nav').forEach(el => el.classList.add('hidden'));
            
            if (screenId === 'auth') {
                document.getElementById('auth-screen').classList.remove('hidden');
                // Ensure compass listener is stopped when logging out or going to auth screen
                stopCompassListener();
            } else {
                document.getElementById(screenId).classList.remove('hidden', 'flex-grow'); 
                document.getElementById(screenId).classList.add('flex', 'flex-col'); 
                document.getElementById('bottom-nav').classList.remove('hidden');
            }

            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active', 'text-[#26a69a]'));
            if (screenId === 'main-app-screen') {
                document.getElementById('nav-times').classList.add('active', 'text-[#26a69a]');
                stopCompassListener(); // Stop compass if moving away from qibla screen
            } else if (screenId === 'qibla-screen') {
                document.getElementById('nav-qibla').classList.add('active', 'text-[#26a69a]');
            }
        }

        function showMessage(title, body, isError = true) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-title').classList.toggle('text-red-600', isError);
            document.getElementById('modal-title').classList.toggle('text-[#26a69a]', !isError);
            document.getElementById('modal-body').textContent = body;
            document.getElementById('message-modal').classList.remove('hidden');
            document.getElementById('message-modal').classList.add('flex');
        }

        window.closeModal = () => {
            document.getElementById('message-modal').classList.add('hidden');
            document.getElementById('message-modal').classList.remove('flex');
        };

        // --- AUTHENTICATION LOGIC (Omitted for brevity, unchanged) ---
        
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleAuthButton = document.getElementById('toggle-auth');
        const authHeader = document.getElementById('auth-header');

        toggleAuthButton.addEventListener('click', () => {
            const isLogin = loginForm.classList.contains('hidden');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            if (isLogin) {
                authHeader.textContent = 'নিবন্ধন করুন';
                toggleAuthButton.textContent = 'ইতিমধ্যে একটি অ্যাকাউন্ট আছে? লগইন করুন';
            } else {
                authHeader.textContent = 'লগইন করুন';
                toggleAuthButton.textContent = 'নিবন্ধন করতে এখানে ক্লিক করুন';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showMessage("লগইন ব্যর্থ", `লগইন করতে সমস্যা হয়েছে: ${error.message}`, true);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showMessage("নিবন্ধন ব্যর্থ", `নিবন্ধন করতে সমস্যা হয়েছে: ${error.message}`, true);
            }
        });

        document.getElementById('nav-logout').addEventListener('click', async () => {
            if (unsubscribePrayerTimes) {
                unsubscribePrayerTimes();
            }
            if (timerInterval) clearInterval(timerInterval);
            currentWatchedDate = null; // Reset watched date
            stopCompassListener(); // Ensure compass stops on logout
            try {
                await signOut(auth);
                showMessage("সফল লগআউট", "আপনি সফলভাবে লগআউট করেছেন।", false);
            } catch (error) {
                console.error("Logout Error:", error);
            }
        });


        // --- PRAYER TIME LOGIC ---

        const prayerTimesMap = {
            fajr: "ফজর",
            sunrise: "সূর্যোদয়",
            dhuhr: "যোহর",
            asr: "আসর",
            maghrib: "মাগরিব",
            isha: "ঈশা"
        };
        const prayerKeys = Object.keys(prayerTimesMap);

        let prayerTimesData = null;
        let timerInterval = null;

        function getTodayDateString() {
            return new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        }

        function calculateNextPrayer() {
            if (!prayerTimesData) return null;

            const now = new Date();
            let nextPrayer = null;
            let minDiff = Infinity;
            
            // 1. Check for the next prayer today
            for (const key of prayerKeys) {
                const timeString = prayerTimesData[key];
                if (!timeString || key === 'sunrise') continue; 

                const [hour, minute] = timeString.split(':').map(Number);
                const prayerTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0, 0);
                
                const diff = prayerTime.getTime() - now.getTime();

                if (diff > 0 && diff < minDiff) {
                    minDiff = diff;
                    nextPrayer = { key: key, time: prayerTime };
                }
            }

            // 2. If no prayer found today, assume the next day's Fajr will be the next.
            if (!nextPrayer) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);

                const nextFajrTimeStr = prayerTimesData.fajr;
                if (nextFajrTimeStr) {
                    const [hour, minute] = nextFajrTimeStr.split(':').map(Number);
                    const nextFajrTime = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), hour, minute, 0, 0);
                    minDiff = nextFajrTime.getTime() - now.getTime();
                    nextPrayer = { key: 'fajr', time: nextFajrTime, isTomorrow: true };
                }
            }
            
            return nextPrayer;
        }

        function updatePrayerList(data) {
            prayerTimesData = data;
            const listEl = document.getElementById('prayer-times-list');
            
            // Clear all list content safely
            listEl.innerHTML = ''; 
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) loadingMessage.classList.add('hidden');


            if (!data) {
                listEl.innerHTML = '<p class="text-center text-red-500 mt-8">আজকের নামাজের সময়সূচি পাওয়া যায়নি।</p>';
                return;
            }
            // Update the display date based on the data being shown
            document.getElementById('current-date').textContent = `${toBengaliNumber(new Date().toLocaleDateString('bn-BD', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }))}`;


            const nextPrayerInfo = calculateNextPrayer();
            
            for (const [key, nameBn] of Object.entries(prayerTimesMap)) {
                const timeStr = data[key] || "সময় নেই";
                const isNext = nextPrayerInfo && nextPrayerInfo.key === key;
                
                const cardClass = isNext ? 'highlighted-card' : 'card shadow-md';
                const timeClass = isNext ? 'text-white' : 'text-[#26a69a]';
                
                const card = document.createElement('div');
                card.id = `prayer-card-${key}`;
                card.className = `p-4 rounded-xl flex justify-between items-center relative overflow-hidden ${cardClass}`;
                
                // Construct the inner HTML with all necessary elements for safety
                let innerHTML = `
                    <div>
                        <p class="text-lg font-bold ${isNext ? 'text-white' : 'text-gray-800'}">${nameBn}</p>
                `;
                if (isNext) {
                    innerHTML += `<p id="countdown-${key}" class="text-sm font-light text-white opacity-90"></p>`;
                }
                innerHTML += `
                    </div>
                    <p class="text-3xl font-mono font-extrabold ${timeClass}">${toBengaliNumber(timeStr)}</p>
                `;
                if (isNext) {
                    innerHTML += `<div id="progress-${key}" class="absolute bottom-0 left-0 h-1 rounded-b-xl bg-white bg-opacity-30"></div>`;
                }
                
                card.innerHTML = innerHTML;
                
                listEl.appendChild(card);
            }

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); 
        }

        // --- FIX: DATE ROLLOVER CHECK & Countdown Update ---
        function updateCountdown() {
            // Check for date rollover first
            const todayNow = getTodayDateString();
            if (currentWatchedDate && todayNow !== currentWatchedDate) {
                console.log("Date rollover detected. Re-fetching prayer times.");
                // This re-fetch will clean up the old listener and start a new one for the new date
                fetchPrayerTimes(true); 
                return; 
            }
            
            // --- Normal Countdown Logic ---
            const nextPrayerInfo = calculateNextPrayer();
            
            // Clear previous highlights
            document.querySelectorAll('.highlighted-card').forEach(el => {
                // Remove highlight classes
                el.classList.remove('highlighted-card');
                el.classList.add('card', 'shadow-md');
                
                // Remove dynamic children (countdown and progress bar)
                const key = el.id.replace('prayer-card-', '');
                const c = document.getElementById(`countdown-${key}`);
                const p = document.getElementById(`progress-${key}`);
                
                // SAFELY remove elements if they exist
                if (c) c.remove();
                if (p) p.remove();
            });


            if (nextPrayerInfo) {
                const now = new Date().getTime();
                const nextTime = nextPrayerInfo.time.getTime();
                const diff = nextTime - now;

                const cardEl = document.getElementById(`prayer-card-${nextPrayerInfo.key}`);
                
                if (cardEl) {
                    // 1. Re-apply highlight
                    cardEl.classList.add('highlighted-card');
                    cardEl.classList.remove('card', 'shadow-md');

                    const key = nextPrayerInfo.key;

                    // 2. Define HTML fragments for dynamic elements
                    const countdownHTML = `<p id="countdown-${key}" class="text-sm font-light text-white opacity-90"></p>`;
                    const progressHTML = `<div id="progress-${key}" class="absolute bottom-0 left-0 h-1 rounded-b-xl bg-white bg-opacity-30"></div>`;

                    // 3. Ensure countdown and progress elements exist (Re-insert if they were removed in cleanup)
                    let countdownEl = document.getElementById(`countdown-${key}`);
                    let progressEl = document.getElementById(`progress-${key}`);

                    if (!countdownEl) {
                        const divContent = cardEl.querySelector('div');
                        if (divContent) {
                            divContent.insertAdjacentHTML('beforeend', countdownHTML);
                            countdownEl = document.getElementById(`countdown-${key}`); // Re-fetch after insert
                        }
                    }
                    if (!progressEl) {
                        cardEl.insertAdjacentHTML('beforeend', progressHTML);
                        progressEl = document.getElementById(`progress-${key}`); // Re-fetch after insert
                    }

                    // 4. Manipulate content only if elements are successfully retrieved
                    if (countdownEl && progressEl) {
                        const seconds = Math.floor((diff / 1000) % 60);
                        const minutes = Math.floor((diff / 1000 / 60) % 60);
                        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);

                        const timeDiff = `${toBengaliNumber(hours).padStart(2, '০')}:${toBengaliNumber(minutes).padStart(2, '০')}:${toBengaliNumber(seconds).padStart(2, '০')}`;
                        countdownEl.textContent = `বাকি: ${timeDiff}${nextPrayerInfo.isTomorrow ? ' (আগামীকাল)' : ''}`;

                        // Progress Bar Logic
                        let startOfPeriodTime = now;
                        const currentIndex = prayerKeys.indexOf(nextPrayerInfo.key);
                        let previousKey = prayerKeys[currentIndex - 1];

                        if (currentIndex === 0) {
                            previousKey = prayerKeys[prayerKeys.length - 1]; 
                            startOfPeriodTime = new Date(nextTime - (24 * 60 * 60 * 1000)).getTime();
                        } else if (previousKey && prayerTimesData[previousKey]) {
                            const previousTimeStr = prayerTimesData[previousKey];
                            const [pHour, pMinute] = previousTimeStr.split(':').map(Number);
                            
                            let start = new Date(nextPrayerInfo.time);
                            start.setHours(pHour, pMinute, 0, 0);

                            if (start.getTime() > nextTime) {
                                start.setDate(start.getDate() - 1);
                            }
                            startOfPeriodTime = start.getTime();
                        }
                        
                        const periodDuration = nextTime - startOfPeriodTime;
                        const timeElapsed = now - startOfPeriodTime;
                        const percentage = Math.min(100, (timeElapsed / periodDuration) * 100);
                        
                        progressEl.style.width = `${Math.max(0, percentage)}%`;

                        // If timer reaches zero, force a refresh
                        if (diff <= 0) {
                            if (timerInterval) clearInterval(timerInterval);
                            fetchPrayerTimes(true); 
                        }
                    }
                }
            } else {
                // No next prayer found (all prayers passed), stop timer
                if (timerInterval) clearInterval(timerInterval);
            }
        }

        function fetchPrayerTimes(forceNewListener = false) {
            const dateString = getTodayDateString();
            
            if (!forceNewListener && currentWatchedDate === dateString && unsubscribePrayerTimes) {
                return; 
            }
            
            if (unsubscribePrayerTimes) {
                unsubscribePrayerTimes(); 
            }
            currentWatchedDate = dateString;

            const docRef = doc(db, `artifacts/${appId}/public/data/prayer_times`, dateString);
            
            unsubscribePrayerTimes = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    updatePrayerList(docSnap.data());
                } else {
                    document.getElementById('prayer-times-list').innerHTML = '<p class="text-center text-red-500 mt-8">আজকের জন্য সময়সূচি সেট করা হয়নি।</p>';
                    if (timerInterval) clearInterval(timerInterval);
                    prayerTimesData = null;
                }
            }, (error) => {
                showMessage("ডাটা লোড ত্রুটি", `সময়সূচি লোড করতে সমস্যা হয়েছে: ${error.message}`, true);
                if (timerInterval) clearInterval(timerInterval);
                prayerTimesData = null;
            });
        }


        // --- QIBLA COMPASS LOGIC ---
        const qiblaBtn = document.getElementById('qibla-permission-btn');
        const QIBLA_DIRECTION = 269; 

        // Function to safely stop the compass listener
        function stopCompassListener() {
            if (isCompassActive) {
                window.removeEventListener('deviceorientation', handleOrientation);
                isCompassActive = false;
                console.log("Compass listener stopped.");
            }
        }
        
        function handleOrientation(event) {
            // Check for existence of elements before manipulating their properties
            const qiblaStatus = document.getElementById('qibla-status');
            const deviceHeadingEl = document.getElementById('qibla-device-heading');
            const compassNeedle = document.getElementById('compass-needle');

            if (!qiblaStatus || !deviceHeadingEl || !compassNeedle) {
                // If elements are null, the user has likely navigated away. Stop the listener.
                stopCompassListener();
                return;
            }

            let heading;
            if (event.webkitCompassHeading !== undefined) {
                heading = event.webkitCompassHeading;
            } else if (event.alpha !== undefined) {
                heading = 360 - event.alpha; 
                if (window.screen.orientation && window.screen.orientation.angle) {
                    heading = (heading + window.screen.orientation.angle) % 360;
                } else if (window.orientation !== undefined) {
                    heading = (heading + window.orientation) % 360; 
                }
            }

            if (heading !== undefined) {
                qiblaStatus.textContent = "কম্পাস সক্রিয়। ডিভাইসকে কিবলার দিকে নির্দেশ করুন।";
                qiblaStatus.classList.remove('hidden');
                
                let needleRotation = QIBLA_DIRECTION - heading;
                compassNeedle.style.transform = `rotate(${-heading}deg)`;
                
                deviceHeadingEl.textContent = `কিবলা: ${toBengaliNumber(QIBLA_DIRECTION.toFixed(0))}°, বর্তমান: ${toBengaliNumber(heading.toFixed(1))}°`;
                deviceHeadingEl.classList.remove('hidden');
            } else {
                qiblaStatus.textContent = "কম্পাস ডেটা পাওয়া যায়নি।";
            }
        }

        qiblaBtn.addEventListener('click', async () => {
            const qiblaStatus = document.getElementById('qibla-status');
            if (qiblaBtn) qiblaBtn.classList.add('hidden');
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        isCompassActive = true;
                        if(qiblaStatus) qiblaStatus.textContent = "কম্পাস সক্রিয় হয়েছে।";
                    } else {
                        if(qiblaStatus) qiblaStatus.textContent = "দুঃখিত, কম্পাস ব্যবহারের পারমিশন দেওয়া হয়নি।";
                        if(qiblaStatus) qiblaStatus.classList.remove('hidden');
                    }
                } catch (e) {
                    console.error("Device orientation permission error:", e);
                    if(qiblaStatus) qiblaStatus.textContent = "দুঃখিত, আপনার ডিভাইসে কম্পাস সাপোর্ট করে না অথবা পারমিশন দেওয়া হয়নি।";
                    if(qiblaStatus) qiblaStatus.classList.remove('hidden');
                }
            } else {
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', handleOrientation);
                    isCompassActive = true;
                    if(qiblaStatus) qiblaStatus.textContent = "কম্পাস সক্রিয় হয়েছে।";
                } else {
                    if(qiblaStatus) qiblaStatus.textContent = "দুঃখিত, আপনার ডিভাইসে কম্পাস সাপোর্ট করে না।";
                }
                if(qiblaStatus) qiblaStatus.classList.remove('hidden');
            }
        });


        // --- NAVIGATION ---
        document.getElementById('nav-times').addEventListener('click', () => {
            showScreen('main-app-screen');
            fetchPrayerTimes(); 
        });
        document.getElementById('nav-qibla').addEventListener('click', () => {
            showScreen('qibla-screen');
        });

        // --- INITIALIZATION ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                showScreen('main-app-screen');
                fetchPrayerTimes();
            } else {
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } catch (e) {
                        try {
                            await signInAnonymously(auth);
                        } catch (anonError) {
                            showScreen('auth');
                        }
                    }
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (anonError) {
                         showScreen('auth');
                    }
                }
            }
        });
    </script>
